<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://kit.fontawesome.com/179e8e76b8.js" crossorigin="anonymous"></script>

    <title>My To Do List</title>
</head>
<body>
    <h1>My To Do List in jQuery</h1>

    <div class="add-form">
        <input id="txt-task" type="text" placeholder="New Task">
        <button id="btn-add" class="btn">Add</button>
    </div>

    <div class="task-list">
        <h2>Pending List</h2>
        <ul id="pending-list">
        </ul>
    </div>

    <div>
        <h2>Done Todos</h2>
        <ul id="doneTodos">
            
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
